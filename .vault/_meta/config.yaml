# Memory Vault configuration
# See https://github.com/example/memory-vault for documentation
#
# embeddings.provider: 'local' (free, private) or 'openai' (API cost)
# embeddings.local.model: all-MiniLM-L6-v2 | all-MiniLM-L12-v2 | all-mpnet-base-v2
# agent.default_type: fact | lesson | rule | decision | note
# agent.default_scope: project | global
# ai.enabled: true to enable LLM features (wikilink connections)
# ai.model: gemini-flash | claude-haiku | gpt-4o-mini
# ai.api_key_env: GOOGLE_API_KEY | ANTHROPIC_API_KEY | OPENAI_API_KEY
#   (Gemini also supports Vertex AI via GOOGLE_CLOUD_PROJECT)
# sync.exclude_folders: folders in memory/ to skip during indexing
#

para: false
ai:
  enabled: true
  model: gemini-flash
  api_key_env: GOOGLE_API_KEY
safety:
  confirmation: cautious
  trash:
    enabled: true
    auto_empty_days: 30
  snapshots:
    prompt: prompt
    retention_days: 30
  actions: {}
sync:
  exclude_folders: []
embeddings:
  provider: local
  local:
    model: all-MiniLM-L6-v2
  openai:
    model: text-embedding-3-small
    api_key_env: OPENAI_API_KEY
agent:
  default_type: lesson
  default_scope: project
  results_limit: 10
